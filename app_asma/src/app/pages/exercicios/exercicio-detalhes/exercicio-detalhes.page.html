<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="./"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <iframe width="100%" height="340" [src]="loadedExercise.trustedVideoUrl" frameborder="0" 
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>
  </div>

  <div class="exercise-name">
    {{ loadedExercise.nome }}
  </div>
  <div class="exercise-infos">
    <span class="exercise-infos-key">Repetições: </span>
    <span class="exercise-infos-value">{{ loadedExercise.repeticoes }}</span> <br>

    <span class="exercise-infos-key">Duração: </span>
    <span class="exercise-infos-value">{{ loadedExercise.tempo }}</span> minutos
  </div>
  <div class="exercise-description">
    {{ loadedExercise.descricao }}
  </div>
</ion-content>
