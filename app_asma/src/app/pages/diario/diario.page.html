<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="diaryHeader">
      <div class="dateDescr"><b>{{this.dayName}}</b>,  {{this.day}}  de  {{this.month}}</div>
      <div class="daysName">
        <span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span>
      </div>
      <div class="weekdays">
        <span *ngFor="let wDay of this.week" [ngClass]="{'availDay' : wDay < this.day,
                                                        'today'     : wDay == this.day,
                                                        'unavDay'   : wDay > this.day}"> {{wDay}} </span>              
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="sympCard">
      <ion-card-header class="sympHeader">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img src="../../../assets/images/cough_icon.png" class="sympIcon">
            </ion-col>
            
            <ion-col size="9">
              <ion-card-title class="sympTitle">Tosse</ion-card-title>
              <ion-card-subtitle class="sympSubt">Você teve tosse hoje?</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item lines="none">
              <ion-icon class="yesIcon" name="checkmark-circle" slot="start"></ion-icon>
              <ion-label>Sim</ion-label>
              <ion-radio slot="end" class="yesSymp" value="sim"></ion-radio>
            </ion-item>
    
            <ion-item lines="none">
              <ion-icon class="noIcon" name="close-circle-outline" slot="start"></ion-icon>
              <ion-label>Não</ion-label>
              <ion-radio slot="end" class="noSymp" value="nao"></ion-radio>
            </ion-item>
          </ion-radio-group>
          
        </ion-list>
      </ion-card-content>
    </ion-card>
