<ion-header class="ion-no-border profile-header">
  <ion-toolbar>
    <ion-title class="profile-title">
      <div class="title-text">Meu perfil</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <div class="profile-block"></div>
  <div class="profile-background">

    <div class="profile-forms">
      <div class="profile-username">
        <ion-avatar class="profile-img">
         <ion-img [src]="user.imagem"></ion-img>
       </ion-avatar> 
       <ion-label class="profile-username">{{user.nome}} {{user.sobrenome}}</ion-label>
      </div>
    

    <div class="line-skip">
    </div>  

 
    <ion-text class="achievements-title" >
      Metas & Conquistas
    </ion-text>
  
    <ion-grid class="achievement-grid">
      <ion-row >
        <ion-col size="6" >
          <ion-button color="light" class="achievement-button-background" expand="full">
          <ion-img src="../../../assets/images/achievements/running_achievement.svg" class= "achievement-img" size="large"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="light" class="achievement-button-background" expand="full">
          <ion-img src="../../../assets/images/achievements/trophy_achievement.svg" class= "achievement-img" size="large"></ion-img>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="6" >
          <ion-button color="light" class="achievement-button-background" expand="full">
          <ion-img src="../../../assets/images/achievements/star_achievement.svg" class= "achievement-img" size="large"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="light" class="achievement-button-background" expand="full">
          <ion-img src="../../../assets/images/achievements/star_medal_achievement.svg" class= "achievement-img" size="large"></ion-img>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  </div>
  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button class="float-btn-profile">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="logout()" routerLink="../../../login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="./editar-perfil">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
