<ion-header class="ion-no-border profile-header">
  
    <ion-button routerLink="/tabs/perfil" color="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="profile-title">
      <div class="title-text">Editar perfil</div>
    </ion-title>
  
</ion-header>

<ion-content>
  
  <div class="edit-input" *ngIf="userDefined" >
    <ion-text class="field-title" >NOME</ion-text>
    <br>
    <ion-input class="edit-field" placeholder={{user.nome}} type="text" 
    autocapitalize="on" [(ngModel)]="newData.nome" ></ion-input>
  </div>
  
  <div class="edit-input">
    <ion-text class="field-title" >SOBRENOME</ion-text>
    <br>
    <ion-input class="edit-field" placeholder={{user.sobrenome}} type="text" 
    autocapitalize="on" *ngIf="userDefined" [(ngModel)]="newData.sobrenome"></ion-input>
  </div>

  <div class="edit-input" >
    
    
    <ion-text class="field-title" >RG</ion-text>
    <br>
    
    <ion-input class="edit-field" placeholder={{user.rg}} type="text" *ngIf="userDefined" [(ngModel)]="newData.rg"></ion-input>
  </div>

 
  <div class="edit-input">
    <ion-text class="field-title" >NUMERO DE TELEFONE</ion-text>
    <br>
    <ion-input class="edit-field" placeholder={{user.peso}} type="number" *ngIf="userDefined" [(ngModel)]="newData.peso"></ion-input>
  </div>

  <div class="edit-input">
    <ion-text class="field-title" >ALTURA</ion-text>
    <br>
    <ion-input class="edit-field" placeholder={{user.altura}} type="number" *ngIf="userDefined" [(ngModel)]="newData.altura"></ion-input>
  </div>

  <div class="edit-input">
    <ion-text class="field-title" >EMAIL</ion-text>
    <br>
    <ion-input class="edit-field" placeholder={{user.email}} type="text" *ngIf="userDefined" [(ngModel)]="newData.email"></ion-input>
  </div>

  <div class="edit-input">
    
    <ion-input class="edit-field" placeholder={{user.telefone}} type="number" *ngIf="userDefined" [(ngModel)]="newData.telefone"></ion-input>
  </div>

  <ion-card class="profile-infocard" nopaddings>
    <ion-list>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > Nome</ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined">{{newData.nome}} {{newData.sobrenome}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > RG </ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined" >{{newData.rg}}</ion-text>
            </ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > Email</ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined">{{newData.email}}</ion-text>
            </ion-col>
           </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > Telefone </ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined">{{newData.telefone}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > Altura </ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined">{{newData.altura}} m</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-justify-content-start">
             <ion-text class="profile-atributes" > Peso </ion-text>
            </ion-col>
            <ion-col class="ion-justify-content-center">
              <ion-text class="user-atributes" *ngIf="userDefined">{{newData.peso}} kg</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>


    </ion-list>
  </ion-card> 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveChanges()" >
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
