<ion-content scroll="false">
  <div class="login-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Acesse sua conta</ion-card-title>
      </ion-card-header>
      <div class="input-login">
        <ion-label class="icon-input"><ion-icon name="person-outline" slot="start"></ion-icon></ion-label>
        <ion-input class="cpf-input" [(ngModel)]="username" type="number" placeholder="Insira seu CPF"></ion-input>
      </div>  
      
      <ion-item class="input-login">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
  
      <ion-button class="btn-login ion-no-margin" expand="full" (click)="login()">Iniciar sess√£o</ion-button>
    </ion-card>   
  </div>
  <div>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </div> 
</ion-content>
